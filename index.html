<html>

<head>
  <title>Pomodori Story</title>

  <meta charset="UTF-8">
  <meta name="description" content="Pomodoro timer with tasks">
  <meta name="keywords" content="pomodoro, pomodori, timer, story">
  <meta name="author" content="Omar Salam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="container">

    <!-- Left -->
    <div class="left-container">
      <!-- Timer -->
      <div id="timer-container">
  
        <div id="timer-buttons">
          <button id="start-button">
            <img class="icon-20" src="assets/play.png" alt="Play/Pause image">
          </button>
          <button id="reset-button">
            <img class="icon-20" src="assets/reload.png" alt="Reload image">
          </button>
        </div>
  
        <div id="time-container">
          <span id="time-min"></span> :
          <span id="time-sec"></span>
        </div>
  
        <div id="session-buttons">
          <button id="pomodoro-button">
            <img class="icon-40" src="assets/tomato.png" alt="Tomato image">
          </button>
          <button id="short-break-button">
            <img class="icon-40" src="assets/time-5.png" alt="Tomato image">
          </button>
          <button id="long-break-button">
            <img class="icon-40" src="assets/time-10.png" alt="Tomato image">
          </button>
        </div>
  
      </div>
    </div>

    <!-- Right -->
    <div class="right-container">
      <!-- Session status -->
      <div id="session-status">
        <div id="pomodori-count-container">
          Total Pomodori: <span id="total-pomodori">0</span>
        </div>
        <div id="pending-pomodori-container">
          Unassigned:
          <span id="pending-pomodori">0</span>
        </div>
        <div>
          <button id="reset-pomodori">
              <img src="assets/reload.png" class="icon-20">
          </button>
        </div>
      </div>
  
      <!-- Tasks -->
      <div id="tasks-container">
        <div>
          <div class="input-container">
            <input type="text" id="text-input" autofocus placeholder="Enter a task..." >
            <button type="button" id="add-task">Add</button>
          </div>
        </div>
        <div id="tasks-list-container">
          <ul id="tasks">
            <div class="empty text-center">
              You have no tasks
            </div>
          </ul>
          <div class="float-right">
            <button id="clear-all-tasks-button">Clear All Tasks</button>
          </div>
          <div id="storage-buttons">
            <button id="export-tasks">Copy results</button>
            <br>
            <button id="save-tasks">Save template</button>
            <button id="load-tasks">Load template</button>
            <button id="clear-tasks">Clear template</button>
          </div>
        </div>
  
      </div>
    </div>

  </div>

  
  <!-- Testing stuff: remove later -->
  <!-- <br><hr><hr><hr><br>
  <div>
    <input type="text" id="custom-time" />
    <button id="set-custom-time">set time</button>
  </div>
  <button id="open-modal">Open Modal</button> -->

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-title">Assign pomodoro to a task</div>
      <ul id="modal-tasks"></ul>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <audio src="assets/bell.wav" type="audio/wav" alt="">
    Your browser does not support the audio element.
  </audio>

  <script src="js/main.js"></script>
</body>

</html>
